<mat-toolbar color="primary"
  class="flex items-center justify-between mb-12">
  <div class="flex items-center gap-x-1">
    <button mat-icon-button>
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>CRUD using Angular 13 with Material UI</span>
  </div>
  <button mat-raised-button
    color="warn"
    (click)="openDialog()">Add product</button>
</mat-toolbar>





<main>
  <div class="container mx-auto flex flex-col items-stretch">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. orange"
        #input>
    </mat-form-field>
    <table mat-table
      [dataSource]="dataSource"
      matSort
      class="w-full mat-elevation-z8">

      <ng-container matColumnDef="productName">
        <!-- column-->
        <th mat-header-cell
          mat-sort-header
          *matHeaderCellDef>Product Name</th>
        <td mat-cell
          *matCellDef="let row"> {{row.productName}} </td>
      </ng-container>

      <!-- column-->
      <ng-container matColumnDef="category">
        <th mat-header-cell
          mat-sort-header
          *matHeaderCellDef>category</th>
        <td mat-cell
          *matCellDef="let row"> {{row.category}} </td>
      </ng-container>

      <!-- column-->
      <ng-container matColumnDef="date">
        <th mat-header-cell
          mat-sort-header
          *matHeaderCellDef>Date</th>
        <td mat-cell
          *matCellDef="let row"> {{row.date | date}} </td>
      </ng-container>



      <!-- column-->
      <ng-container matColumnDef="freshness">
        <th mat-header-cell
          mat-sort-header
          *matHeaderCellDef>freshness</th>
        <td mat-cell
          *matCellDef="let row"> {{row.freshness}} </td>
      </ng-container>


      <!-- column-->
      <ng-container matColumnDef="price">
        <th mat-header-cell
          mat-sort-header
          *matHeaderCellDef>freshness</th>
        <td mat-cell
          *matCellDef="let row"> {{row.price | currency}} </td>
      </ng-container>

      <!-- column-->
      <ng-container matColumnDef="comment">
        <th mat-header-cell
          mat-sort-header
          *matHeaderCellDef>comment</th>
        <td mat-cell
          *matCellDef="let row"> {{row.comment}} </td>
      </ng-container>


      <!-- column-->
      <ng-container matColumnDef="actions">
        <th mat-header-cell
          mat-sort-header
          *matHeaderCellDef>Actions</th>
        <td mat-cell
          *matCellDef="let row">
          <button mat-icon-button
            (click)="editProduct(row)">
            <mat-icon color="primary">edit</mat-icon>
          </button>
          <button mat-icon-button
            (click)="deleteProduct(row.id)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>




      <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
        *matRowDef="let row; columns:displayedColumns"
        class="cursor-pointer hover:bg-slate-200 "></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]"
      class="mat-elevation-z8"></mat-paginator>
  </div>
</main>
